<div class="container">
 <!-- <p>form works!</p> -->
  <div class="form">
      <h4>Enter a GitHub username to search</h4>
      <form (ngSubmit)='submitForm()' #form='ngForm' name="form">
          <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username"placeholder="Kips-alih">
          <button type="submit" class="btn btn-lg btn-outline-success">Search</button>
      </form>
  </div>
</div>
